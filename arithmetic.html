<!DOCTYPE html>
<html>
 <head>
     <title>looping computation.</title>
 </head>
<body>
<h1>Computes by Hema Sesha Sai Pamulapati</h1>
<h2>Getting input</h2>

<form></form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
    <br>
    <hr>
    <label for="initial" >Enter a base</label>
    <input type="number" id="initial"name="initial" vlaue=10><br>
    <label for="expo ele">Enter an exponent.</label>
    <input type="number" id="expo ele" name="expo ele" value=2><br>
    <input type="button" onclick="powers()" value="Compute" placeholder="expo value">
    


</form>



<br>
<hr>
<div id="result">This text will be replaced </div>
<hr>
<p id="output">Computed value </p>

<script> 

    function resolveForm (){
        console.log("Getting form values")
        age = document.getElementById("form1_age").value
        nick = document.getElementById("form1_nick").value
        confirmed = confirm("Are these the values? "+age+" and "+nick)
        
        out = document.getElementById("result")
        if(confirmed){
            out.innerHTML = "Values were confirmed"
        } else {
            out.innerHTML = "Values were not confirmed"
        }
        
    }
    function powers()
    {
        var res=" "
        var a=document.getElementById("initial").value
        var b=document.getElementById("expo ele").value
        for(var i=1;i<=b;i++)
        {
            res=res+a**i+" "
        }

        output.innerHTML=res
    }
    </script>

</body>
</html>
