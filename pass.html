<h2>Getting input</h2>

<form>

    <label for ="texttype">Enter a phrase</label>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<div id="result">This is our results </div>
<div class="container">
    <img id="swit"src="pecock.jpg" alt= pic of tiger width="200" height="200" onclick="newImage()">

<script> 
let correct=0;
let wrong=0;
let usingImage=1;
function processPhrase()
{
    var q;
    console.log("Getting values of check &secret phrase")
    cct=document.getElementById("pwd").value
    rct=document.getElementById("texttype").value
    out = document.getElementById("result")
    if(cct==rct)
    {
        correct=correct+1
        alert("Access Allowed")
    }
    else{
        wrong=wrong+1
        alert("Access Denied")
        if(wrong>3)
        {
            lock()
        }
        }
        out.innerHTML="Correct count = "+correct+" Wrong count = "+wrong
    }
    function lock() {
            alert("Account Locked");
            window.location = "pass.html";
        }
    

function newImage()
{
    switch(usingImage)
    {
        case 1:
            { 
                
                document.getElementById("swit").src="Tiger.jpg"
                usingImage=2
                alert("1st guess")
            break
            }
        case 2:
            {
                
                document.getElementById("swit").src="pecock.jpg"
                usingImage=3
                alert("2nd guess")
          break
        }
        case 3:
            { 
                
                document.getElementById("swit").src="Elephant.jpg"
                alert("3rd guess")
            break
            } 
    }
}
